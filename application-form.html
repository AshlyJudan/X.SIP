<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Application Form</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- jsPDF CDN for generating PDFs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8F8F8; /* Light gray background */
        }
        .container {
            max-width: 800px;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(209, 175, 96, 0.5); /* Golden focus ring */
            border-color: #D1AF60;
        }
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Custom scrollbar styles for a cleaner look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #E5E7EB;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #D1AF60;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #C4A15A;
        }
    </style>
</head>
<body class="text-gray-800">
    <div class="container mx-auto p-4 sm:p-8 bg-white rounded-2xl shadow-2xl my-8 border border-gray-300 fade-in">
        <h1 class="text-3xl sm:text-4xl font-bold text-[#D1AF60] mb-8 text-center tracking-wide">
            Course Application Form
        </h1>
        <form id="applicationForm" class="space-y-8">
            <!-- Section 1: Personal Details -->
            <div class="bg-gray-50 p-6 rounded-xl shadow-inner border border-gray-200">
                <h2 class="text-xl sm:text-2xl font-semibold text-[#D1AF60] mb-6">1. Personal Details</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                    <div>
                        <label for="firstName" class="block text-gray-700 text-sm font-medium mb-1">First Name</label>
                        <input type="text" id="firstName" name="firstName" class="w-full px-4 py-2 border border-gray-400 rounded-md bg-white text-gray-800 transition-all duration-200" required>
                    </div>
                    <div>
                        <label for="secondName" class="block text-gray-700 text-sm font-medium mb-1">Second Name</label>
                        <input type="text" id="secondName" name="secondName" class="w-full px-4 py-2 border border-gray-400 rounded-md bg-white text-gray-800 transition-all duration-200">
                    </div>
                    <div>
                        <label for="lastName" class="block text-gray-700 text-sm font-medium mb-1">Last Name</label>
                        <input type="text" id="lastName" name="lastName" class="w-full px-4 py-2 border border-gray-400 rounded-md bg-white text-gray-800 transition-all duration-200">
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label for="email" class="block text-gray-700 text-sm font-medium mb-1">Email ID</label>
                        <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-400 rounded-md bg-white text-gray-800 transition-all duration-200" required>
                    </div>
                    <div>
                        <label for="education" class="block text-gray-700 text-sm font-medium mb-1">Educational Qualification</label>
                        <select id="education" name="education" class="w-full px-4 py-2 border border-gray-400 rounded-md bg-white text-gray-800 transition-all duration-200" required>
                            <option value="">Select Qualification</option>
                            <option value="Matriculation (10th)">Matriculation (10th)</option>
                            <option value="High School">High School</option>
                            <option value="Degree">Degree</option>
                            <option value="Diploma">Diploma</option>
                        </select>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="phone" class="block text-gray-700 text-sm font-medium mb-1">Phone Number (What's app)</label>
                        <input type="tel" id="phone" name="phone" class="w-full px-4 py-2 border border-gray-400 rounded-md bg-white text-gray-800 transition-all duration-200" required>
                    </div>
                    <div>
                        <label for="country" class="block text-gray-700 text-sm font-medium mb-1">Country</label>
                        <select id="country" name="country" class="w-full px-4 py-2 border border-gray-400 rounded-md bg-white text-gray-800 transition-all duration-200" required>
                            <option value="India" selected>India</option>
                            <option value="United States">United States</option>
                            <option value="United Kingdom">United Kingdom</option>
                            <option value="Canada">Canada</option>
                            <option value="Australia">Australia</option>
                            <option value="Germany">Germany</option>
                            <option value="France">France</option>
                            <option value="Japan">Japan</option>
                            <option value="China">China</option>
                            <option value="Brazil">Brazil</option>
                            <option value="Mexico">Mexico</option>
                            <option value="South Africa">South Africa</option>
                            <option value="Nigeria">Nigeria</option>
                            <option value="Egypt">Egypt</option>
                            <option value="Russia">Russia</option>
                            <option value="Saudi Arabia">Saudi Arabia</option>
                            <option value="United Arab Emirates">United Arab Emirates</option>
                        </select>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
                    <div>
                        <label for="address" class="block text-gray-700 text-sm font-medium mb-1">Address</label>
                        <textarea id="address" name="address" rows="2" class="w-full px-4 py-2 border border-gray-400 rounded-md bg-white text-gray-800 transition-all duration-200" required></textarea>
                    </div>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                        <div>
                            <label for="pincode" class="block text-gray-700 text-sm font-medium mb-1">Pincode</label>
                            <input type="text" id="pincode" name="pincode" class="w-full px-4 py-2 border border-gray-400 rounded-md bg-white text-gray-800 transition-all duration-200" required>
                        </div>
                        <div>
                            <label for="state" class="block text-gray-700 text-sm font-medium mb-1">State</label>
                            <select id="state" name="state" class="w-full px-4 py-2 border border-gray-400 rounded-md bg-white text-gray-800 transition-all duration-200" required>
                                <option value="">Select a state</option>
                                <option value="Andhra Pradesh">Andhra Pradesh</option>
                                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                <option value="Assam">Assam</option>
                                <option value="Bihar">Bihar</option>
                                <option value="Chhattisgarh">Chhattisgarh</option>
                                <option value="Goa">Goa</option>
                                <option value="Gujarat">Gujarat</option>
                                <option value="Haryana">Haryana</option>
                                <option value="Himachal Pradesh">Himachal Pradesh</option>
                                <option value="Jharkhand">Jharkhand</option>
                                <option value="Karnataka">Karnataka</option>
                                <option value="Kerala" selected>Kerala</option>
                                <option value="Madhya Pradesh">Madhya Pradesh</option>
                                <option value="Maharashtra">Maharashtra</option>
                                <option value="Manipur">Manipur</option>
                                <option value="Meghalaya">Meghalaya</option>
                                <option value="Mizoram">Mizoram</option>
                                <option value="Nagaland">Nagaland</option>
                                <option value="Odisha">Odisha</option>
                                <option value="Punjab">Punjab</option>
                                <option value="Rajasthan">Rajasthan</option>
                                <option value="Sikkim">Sikkim</option>
                                <option value="Tamil Nadu">Tamil Nadu</option>
                                <option value="Telangana">Telangana</option>
                                <option value="Tripura">Tripura</option>
                                <option value="Uttar Pradesh">Uttar Pradesh</option>
                                <option value="Uttarakhand">Uttarakhand</option>
                                <option value="West Bengal">West Bengal</option>
                                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                                <option value="Chandigarh">Chandigarh</option>
                                <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu</option>
                                <option value="Delhi">Delhi</option>
                                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                                <option value="Ladakh">Ladakh</option>
                                <option value="Lakshadweep">Lakshadweep</option>
                                <option value="Puducherry">Puducherry</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Section 2: Course Details -->
            <div class="bg-gray-50 p-6 rounded-xl shadow-inner border border-gray-200">
                <h2 class="text-xl sm:text-2xl font-semibold text-[#D1AF60] mb-6">2. Course Details</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                    <div>
                        <label for="course" class="block text-gray-700 text-sm font-medium mb-1">Select Course</label>
                        <select id="course" name="course" class="w-full px-4 py-2 border border-gray-400 rounded-md bg-white text-gray-800 transition-all duration-200" required>
                            <option value="">Select a course</option>
                            <option value="Pytha Modeller Pack (Advanced)">Pytha Modeller Pack (Advanced)</option>
                            <option value="Pytha Planner Pack (Limited)">Pytha Planner Pack (Limited)</option>
                        </select>
                    </div>
                    <div>
                        <label for="batch" class="block text-gray-700 text-sm font-medium mb-1">Preferred Batch</label>
                        <select id="batch" name="batch" class="w-full px-4 py-2 border border-gray-400 rounded-md bg-white text-gray-800 transition-all duration-200" required>
                            <option value="">Select a batch</option>
                            <option value="Morning (9:30am-12:30pm)">Morning (9:30am-12:30pm)</option>
                            <option value="Evening (2:00pm-5:00pm)">Evening (2:00pm-5:00pm)</option>
                        </select>
                    </div>
                    <div>

                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                </div>
                <!-- New: Joining Batch details -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-gray-700 text-sm font-medium mb-1">Joining Batch</label>
                        <div class="grid grid-cols-2 gap-4">

                                <option value="January">January</option>
                                <option value="February">February</option>
                                <option value="March">March</option>
                                <option value="April">April</option>
                                <option value="May">May</option>
                                <option value="June">June</option>
                                <option value="July">July</option>
                                <option value="August">August</option>
                                <option value="September">September</option>
                                <option value="October">October</option>
                                <option value="November">November</option>
                                <option value="December">December</option>
                            </select>
                            <select id="joiningYear" name="joiningYear" class="w-full px-4 py-2 border border-gray-400 rounded-md bg-white text-gray-800 transition-all duration-200" required>

                                <option value="2025">2025</option>
                                <option value="2026">2026</option>
                                <option value="2027">2027</option>
                                <option value="2028">2028</option>
                                <option value="2029">2029</option>
                                <option value="2030">2030</option>
                                <option value="2031">2031</option>
                                <option value="2032">2032</option>
                                <option value="2033">2033</option>
                                <option value="2034">2034</option>
                                <option value="2035">2035</option>
                            </select>
                        </div>
                    </div>

            </div>

            <!-- Section 3: Agreement and Actions -->
            <div class="bg-gray-50 p-6 rounded-xl shadow-inner border border-gray-200">
                <h2 class="text-xl sm:text-2xl font-semibold text-[#D1AF60] mb-6">3. Declaration</h2>
                <div class="flex items-start mb-6">
                    <input type="checkbox" id="agreement" name="agreement" class="mt-1 mr-2 accent-[#D1AF60]" required>
                    <label for="agreement" class="text-gray-700 text-sm">I agree that all the above information provided is correct.</label>
                </div>
                <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4 justify-center">
                    <button type="button" id="downloadPdfBtn" class="bg-[#D1AF60] hover:bg-[#C4A15A] text-white font-bold py-3 px-8 rounded-full shadow-lg transition duration-300 transform hover:scale-105 active:scale-100 disabled:opacity-50 disabled:cursor-not-allowed">

                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>

                    <button type="button" id="sendApplicationBtn" class="bg-[#D1AF60] hover:bg-[#C4A15A] text-white py-3 px-8 rounded-full shadow-lg transition duration-300 transform hover:scale-105 active:scale-100 disabled:opacity-50 disabled:cursor-not-allowed">
                        <span id="sendText">Send Application</span>
                        <svg id="sendSpinner" class="hidden animate-spin h-5 w-5 text-white mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </button>

    <!-- Custom Message Modal -->
    <div id="messageModal" class="fixed inset-0 hidden modal-backdrop flex items-center justify-center p-4">
        <div class="bg-white rounded-lg p-6 shadow-2xl max-w-sm w-full border border-gray-300">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modalTitle" class="text-xl font-bold text-[#D1AF60]">Message</h3>
                <button id="closeModalBtn" class="text-gray-500 hover:text-gray-800">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <p id="modalMessage" class="text-gray-700 mb-4"></p>
            <div class="flex justify-end">
                <button onclick="document.getElementById('messageModal').classList.add('hidden')" class="bg-[#D1AF60] hover:bg-[#C4A15A] text-white font-semibold py-2 px-4 rounded-md">
                    OK
                </button>
            </div>
        </div>
    </div>

    <script>
        (function() {
            // Function to get query parameters from the URL.
            function getQueryParams() {
                const params = {};
                window.location.search.substring(1).split('&').forEach(param => {
                    const [key, value] = param.split('=');
                    if (key && value) {
                        params[decodeURIComponent(key)] = decodeURIComponent(value);
                    }
                });
                return params;
            }

            // Pre-fill the course selection if a 'course' query parameter is present in the URL.
            const queryParams = getQueryParams();
            if (queryParams.course) {
                document.getElementById('course').value = queryParams.course;
            }

            // Get references to all the important form elements and buttons.
            const form = document.getElementById('applicationForm');
            const downloadBtn = document.getElementById('downloadPdfBtn');
            const sendBtn = document.getElementById('sendApplicationBtn');
            const agreementCheckbox = document.getElementById('agreement');

            // Get references to the custom modal elements.
            const messageModal = document.getElementById('messageModal');
            const modalMessage = document.getElementById('modalMessage');
            const closeModalBtn = document.getElementById('closeModalBtn');

            // Get references to loading elements
            const downloadText = document.getElementById('downloadText');
            const downloadSpinner = document.getElementById('downloadSpinner');
            const sendText = document.getElementById('sendText');
            const sendSpinner = document.getElementById('sendSpinner');

            /**
             * Shows a custom message modal with the given message.
             * This replaces the use of `alert()` for a better user experience.
             * @param {string} message The message to display in the modal.
             */
            function showMessage(message) {
                modalMessage.textContent = message;
                messageModal.classList.remove('hidden');
            }

            // Event listener for the modal close button.
            closeModalBtn.addEventListener('click', () => {
                messageModal.classList.add('hidden');
            });
            
            /**
             * Function to toggle the loading state on a button.
             * @param {HTMLElement} button The button element.
             * @param {HTMLElement} textElement The text span inside the button.
             * @param {HTMLElement} spinnerElement The spinner SVG inside the button.
             * @param {boolean} isLoading True to show loading, false to hide.
             */
            function toggleLoading(button, textElement, spinnerElement, isLoading) {
                button.disabled = isLoading;
                if (isLoading) {
                    textElement.classList.add('hidden');
                    spinnerElement.classList.remove('hidden');
                } else {
                    textElement.classList.remove('hidden');
                    spinnerElement.classList.add('hidden');
                }
            }

            // Function to collect all form data into a single object.
            function getFormData() {
                return {
                    firstName: document.getElementById('firstName').value,
                    secondName: document.getElementById('secondName').value,
                    lastName: document.getElementById('lastName').value,
                    email: document.getElementById('email').value,
                    education: document.getElementById('education').value,
                    phone: document.getElementById('phone').value,
                    address: document.getElementById('address').value,
                    pincode: document.getElementById('pincode').value,
                    state: document.getElementById('state').value,
                    country: document.getElementById('country').value,
                    course: document.getElementById('course').value,
                    batch: document.getElementById('batch').value,
                    laptop: document.getElementById('laptop').value,
                    joiningMonth: document.getElementById('joiningMonth').value,
                    joiningYear: document.getElementById('joiningYear').value
                };
            }

            /**
             * Creates and downloads a PDF of the application form data with an enhanced, professional layout.
             * It first validates the form and agreement checkbox.
             * @param {object} data The form data to include in the PDF.
             * @returns {boolean} True if the PDF was generated successfully, false otherwise.
             */
            function createAndDownloadPdf(data) {
                if (!form.checkValidity()) {
                    form.reportValidity();
                    return false;
                }
                
                if (!agreementCheckbox.checked) {
                    showMessage('Please agree that the information is correct.');
                    return false;
                }

                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                const margin = 15;
                const pageWidth = doc.internal.pageSize.getWidth();
                const pageHeight = doc.internal.pageSize.getHeight();
                let yPosition = 15;

                // Color definitions for the PDF
                const black = [0, 0, 0];
                const white = [255, 255, 255];
                const goldenYellow = [209, 175, 96]; // #D1AF60
                const bodyTextColor = [31, 41, 55]; // A dark gray for body text
                const labelTextColor = [107, 114, 128]; // A lighter gray for labels
                
                // Helper function to check if a new page is needed.
                function checkNewPage(neededSpace) {
                    if (yPosition + neededSpace > pageHeight - margin) {
                        doc.addPage();
                        yPosition = margin;
                    }
                }

                // --- PDF Header ---
                // Set header background to black
                doc.setFillColor(black[0], black[1], black[2]);
                doc.rect(0, 0, pageWidth, 35, "F");
                
                // Get and format the current date
                const today = new Date();
                const options = { year: 'numeric', month: 'long', day: 'numeric' };
                const formattedDate = today.toLocaleDateString('en-US', options);

                // Main title with golden yellow text
                doc.setFontSize(20);
                doc.setTextColor(goldenYellow[0], goldenYellow[1], goldenYellow[2]);
                doc.setFont("helvetica", "bold");
                doc.text("SURABHI PYTHA ACADEMY", pageWidth / 2, 15, { align: "center" });

                // Subtitle and date with golden yellow text
                doc.setFontSize(12);
                doc.setTextColor(goldenYellow[0], goldenYellow[1], goldenYellow[2]);
                doc.setFont("helvetica", "normal");
                doc.text("Course Application Form", pageWidth / 2, 25, { align: "center" });
                
                doc.setFontSize(10);
                doc.setTextColor(goldenYellow[0], goldenYellow[1], goldenYellow[2]);
                doc.text(formattedDate, pageWidth - margin, 31, { align: "right" });

                yPosition = 45;

                // Helper function to add a styled section title.
                function addSectionTitle(title) {
                    checkNewPage(15);
                    doc.setFontSize(16);
                    doc.setTextColor(bodyTextColor[0], bodyTextColor[1], bodyTextColor[2]);
                    doc.setFont("helvetica", "bold");
                    doc.text(title, margin, yPosition);
                    yPosition += 5;
                    doc.setDrawColor(goldenYellow[0], goldenYellow[1], goldenYellow[2]);
                    doc.setLineWidth(0.8);
                    doc.line(margin, yPosition, margin + 40, yPosition);
                    yPosition += 10;
                }

                // Helper function to add details in a more attractive, card-like style.
                function addCardDetails(details, columns = 2) {
                    const cardWidth = (pageWidth - (margin * 2) - ((columns - 1) * 5)) / columns;
                    const cardHeight = 15;
                    const cardMargin = 5;
                    let xPosition = margin;
                    let itemsInRow = 0;

                    details.forEach(detail => {
                        checkNewPage(cardHeight + cardMargin);

                        doc.setFillColor(255, 255, 255); // White background for the card
                        doc.roundedRect(xPosition, yPosition, cardWidth, cardHeight, 2, 2, 'F');
                        
                        doc.setFontSize(9);
                        doc.setTextColor(labelTextColor[0], labelTextColor[1], labelTextColor[2]);
                        doc.setFont("helvetica", "normal");
                        doc.text(detail.label, xPosition + 5, yPosition + 5);
                        
                        doc.setFontSize(11);
                        doc.setTextColor(bodyTextColor[0], bodyTextColor[1], bodyTextColor[2]);
                        doc.setFont("helvetica", "bold");
                        const valueText = doc.splitTextToSize(String(detail.value), cardWidth - 10);
                        doc.text(valueText, xPosition + 5, yPosition + 11);
                        
                        xPosition += cardWidth + cardMargin;
                        itemsInRow++;

                        if (itemsInRow >= columns) {
                            xPosition = margin;
                            yPosition += cardHeight + cardMargin;
                            itemsInRow = 0;
                        }
                    });
                    
                    if (itemsInRow > 0) {
                        yPosition += cardHeight + cardMargin;
                    }
                    yPosition += 5; // Add some space after the block of details
                }

                // --- Section 1: Personal Details ---
                addSectionTitle("1. Personal Details");
                const personalDetails = [
                    { label: "Full Name", value: `${data.firstName} ${data.secondName} ${data.lastName}` },
                    { label: "Email ID", value: data.email },
                    { label: "Phone Number", value: data.phone },
                    { label: "Educational Qualification", value: data.education },
                    { label: "Country", value: data.country },
                    { label: "State", value: data.state },
                    { label: "Pincode", value: data.pincode },
                    { label: "Address", value: data.address }
                ];
                addCardDetails(personalDetails);

                // --- Section 2: Course Details ---
                addSectionTitle("2. Course Details");
                const courseDetails = [
                    { label: "Course", value: data.course },
                    { label: "Preferred Batch", value: data.batch },
                    { label: "Has Laptop", value: data.laptop },
                    { label: "Joining Batch", value: `${data.joiningMonth}, ${data.joiningYear}` }
                ];
                addCardDetails(courseDetails, 2);
                
                // --- Note Section ---
                const noteText = "Please check if the above details are correct and send the downloaded form to our WhatsApp number. This document is for application purposes only.";
                const noteTextLines = doc.splitTextToSize(noteText, pageWidth - (margin * 2));
                const noteHeight = noteTextLines.length * 5;
                const noteYPosition = pageHeight - 25 - noteHeight;
                doc.setFontSize(10);
                doc.setTextColor(labelTextColor[0], labelTextColor[1], labelTextColor[2]);
                doc.setFont("helvetica", "normal");
                doc.text(noteTextLines, margin, noteYPosition);
                
                // --- Footer ---
                // Set footer background to black
                doc.setFillColor(black[0], black[1], black[2]);
                doc.rect(0, pageHeight - 15, pageWidth, 15, "F");
                
                // Footer text with white color
                doc.setFontSize(9);
                doc.setTextColor(white[0], white[1], white[2]);
                doc.text("SURABHI PYTHA ACADEMY | Ph: 7034464621 | Email: ashly.pyo@gmail.com", pageWidth / 2, pageHeight - 5, { align: "center" });

                doc.save(`Application_${data.firstName}_${data.lastName}.pdf`);
                
                return true;
            }

            // Event listener for the "Download Application" button.
            downloadBtn.addEventListener('click', async () => {
                const data = getFormData();
                toggleLoading(downloadBtn, downloadText, downloadSpinner, true);
                // The PDF generation is synchronous, but we'll use a Promise to simulate a delay and show the spinner
                await new Promise(resolve => setTimeout(resolve, 1000));
                createAndDownloadPdf(data);
                toggleLoading(downloadBtn, downloadText, downloadSpinner, false);
            });

            // Event listener for the "Send Application" button (WhatsApp).
            sendBtn.addEventListener('click', async () => {
                const data = getFormData();
                toggleLoading(sendBtn, sendText, sendSpinner, true);
                // Simulate delay for PDF download before opening WhatsApp
                await new Promise(resolve => setTimeout(resolve, 1000));
                if (createAndDownloadPdf(data)) {
                    // Prepare the WhatsApp message.
                    const phoneNumber = '7034464621';
                    const whatsappMessage = `Hello Surabhi Institute,\n\nI have just submitted my application form. Please find the attached PDF.\n\nThank you,\n${data.firstName} ${data.lastName}`;
                    const encodedMessage = encodeURIComponent(whatsappMessage);
                    const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;

                    window.open(whatsappUrl, '_blank');
                }
                toggleLoading(sendBtn, sendText, sendSpinner, false);
            });
        })();
    </script>
